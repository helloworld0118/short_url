<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>[[#{page.title}]]</title>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css">

    <style>
        @media (min-width: 1200px) {
            .container {
                width: 751px;
            }
        }
    </style>
</head>
<body style="background-color: aliceblue">
<div class="container">
    <br>
    <h1 style="font-size: x-large;" align="center">[[#{project.name}]]</h1><br>
    <br>

    <br>
    <br>
    <br>
    <form id="url_form" method="post" action="doLogin">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <input type="text"  class="form-control" th:placeholder="#{placeholder.username}" name="username"/>
            </div>
            <br/>
            <br/>
            <div class="col-xs-12 col-md-12">
                <input type="password"  class="form-control" th:placeholder="#{placeholder.password}" name="password"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-md-12" align="center">
                <button type="submit" class="btn btn-success" >[[#{btn.login}]]</button>
                <button type="reset" class="btn btn-primary">[[#{btn.reset}]]</button>
            </div>
        </div>
    </form>


</div>

</body>
</html>
